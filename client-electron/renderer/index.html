<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Whisprly</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="idle">
  <div id="widget">
    <!-- Glow rings (recording animation) -->
    <div class="glow-ring ring-1"></div>
    <div class="glow-ring ring-2"></div>
    <div class="glow-ring ring-3"></div>

    <!-- Main text label -->
    <div id="icon-container">
      <span class="letter" style="--i:0">W</span><span class="letter" style="--i:1">h</span><span class="letter" style="--i:2">i</span><span class="letter" style="--i:3">s</span><span class="letter" style="--i:4">p</span><span class="letter" style="--i:5">r</span><span class="letter" style="--i:6">l</span><span class="letter" style="--i:7">y</span>
    </div>
  </div>

  <!-- Error overlay -->
  <div id="error-overlay" class="hidden">
    <span>Server offline</span>
  </div>

  <script src="app.js"></script>
</body>
</html>
