# Whisprly - Configurazione
# Modifica questo file per personalizzare il comportamento dell'app

# --- Server (per modalità Docker) ---
server:
  url: http://localhost:8899

# --- Registrazione Audio ---
audio:
  sample_rate: 16000      # Hz - Whisper funziona meglio a 16kHz
  channels: 1             # Mono è sufficiente per speech
  dtype: int16            # Formato audio

# --- Hotkey ---
hotkeys:
  toggle_recording: cmd_r
  quit: <ctrl>+<shift>+q

# --- OpenAI Whisper ---
whisper:
  model: whisper-1        # Modello Whisper da usare
  language: it            # Forza italiano per migliore accuratezza
  temperature: 0.0        # 0 = più deterministico

# --- Claude AI Cleanup ---
claude:
  model: claude-haiku-4-5-20251001   # Haiku = molto più veloce, sufficiente per cleanup testo
  max_tokens: 4096

# --- Tono di Voce ---
# Puoi cambiare il tono al volo dal menu tray, oppure impostare il default qui.
# Opzioni predefinite: professionale, informale, tecnico, creativo, diretto
# Oppure scrivi un tono custom nella sezione 'custom_tones'
tone:
  default: professionale

  # Definizione dei toni predefiniti
  presets:
    professionale: >
      Mantieni le parole e le espressioni originali del parlante.
      Correggi solo punteggiatura, grammatica e organizzazione delle frasi.
      Non sostituire parole colloquiali con sinonimi formali.
      Adatta leggermente il registro solo se strettamente necessario per chiarezza.

    informale: >
      Mantieni esattamente lo stile e le parole del parlante.
      Correggi solo punteggiatura e grammatica, preservando il tono conversazionale.
      Non modificare espressioni colloquiali o modi di dire.

    tecnico: >
      Mantieni le parole originali del parlante.
      Correggi punteggiatura e grammatica. Organizza le frasi in modo logico.
      Preserva i termini tecnici esattamente come detti.

    creativo: >
      Mantieni lo stile espressivo del parlante.
      Correggi solo punteggiatura e grammatica.
      Preserva metafore, figure retoriche e scelte stilistiche originali.

    diretto: >
      Mantieni le parole originali ma elimina ripetizioni e riempitivi inutili.
      Correggi punteggiatura e grammatica. Frasi brevi e chiare.

  # Toni personalizzati - aggiungi i tuoi qui
  custom_tones:
    # esempio:
    # social_media: >
    #   Riscrivi per un post social: breve, accattivante, con emoji dove serve.
    #   Massimo 280 caratteri.

# --- Istruzioni Extra ---
# Istruzioni aggiuntive che vengono sempre passate a Claude durante il cleanup
extra_instructions: >
  Quando correggi il testo dettato:
  - Aggiungi sempre la punteggiatura corretta (punti, virgole, punto e virgola, ecc.)
  - Correggi errori di trascrizione e parole mal interpretate dal riconoscimento vocale
  - Mantieni il significato originale del parlato, non aggiungere contenuto
  - Se il parlante dice esplicitamente "virgola", "punto", "a capo", "apri parentesi",
    ecc., convertili nel simbolo di punteggiatura corrispondente
  - Gestisci correttamente maiuscole dopo i punti e per nomi propri
  - Non aggiungere saluti, firme o altri elementi non presenti nel dettato
  - Mantieni eventuali termini tecnici inglesi come sono (es. "deploy", "commit", "sprint")
  - Se una frase non ha senso, prova a interpretare cosa il parlante intendeva dire
    basandoti sul contesto
