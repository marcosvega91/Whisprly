services:
  whisprly-server:
    build: .
    ports:
      - "8899:8899"
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8899/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
